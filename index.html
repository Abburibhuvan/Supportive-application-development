<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apollo University - Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="brand">
                <div class="logo">
                    <span>Apollo University</span>
                </div>
            </div>
            
            <div class="hero-content">
                <h1>Welcome to Apollo University</h1>
                <p>Join our community of learners and unlock your potential through education, innovation, and excellence.</p>
            </div>
        </div>
        
        <div class="right-section">
            <div class="login-container">
                <h2>Member Login</h2>
                
                <form>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-container">
                            <span class="input-icon">ðŸ“§</span>
                            <input type="email" id="email" placeholder="your.email@apollo.edu" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <span class="input-icon">ðŸ”’</span>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" checked>
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-button">Sign In</button>
                </form>
                
                <p class="signup-link">New to Apollo? <a href="register.html">Create Account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
